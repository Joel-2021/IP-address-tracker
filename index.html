<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
<link rel="stylesheet" href="style.css">
    <title>IP Address Tracker</title>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>IP Address Tracker</h1>
        <form > 
          <input type="text" style="border: none;" placeholder="Search for any IP address or domain" />
          <button type="button"><img src="/images/icon-arrow.svg" /></button>
        </form>
      </div>
      <div class="location-info">
        <div  class="location-info-row"> <h4>IP Address</h4>
          <p id="ip-address">-</p>
        </div>
        <div class="location-info-row"><h4>Location</h4>
        <p id="loc">-</p>
      </div>
        <div class="location-info-row"><h4>Timezone</h4>
          <p id="timezone">-</p>
        </div>
        <div  class="location-info-row"><h4>ISP</h4>
        <p id="isp">-</p>
      </div>
      </div>
      <div id="map"></div>
    </div>

  
  </body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="app.js"></script>
</html>
